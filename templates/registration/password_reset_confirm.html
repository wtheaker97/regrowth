{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% block body %}

<h1>Password Reset</h1>

{% if validlink %}

<form action="" method="post" novalidate>
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Reset Password"/>
</form>

{% else %}

<p>Password reset link was invalid. Request a new one.</p>

{% endif %}

{% endblock %}
