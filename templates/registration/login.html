{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<h1>Login Here</h1>

<form action="" method="post" novalidate>
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Login"/>
</form>

<p><a href="{% url 'signup' %}">Signup</a></p>
<p><a href="{% url 'password_reset' %}">Reset Password</a></p>

{% endblock %}
